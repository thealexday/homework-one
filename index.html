<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="top">
        <div class="menu__background">
            <div class="menu__icons container">
                <div class="menu__icons__left">
                    <img class="logo-icon" src="img/logo-icon.svg" alt="logo">
                    <img class="search-icon" src="img/search-icon.svg" alt="search-icon">
                </div>
                <div class="menu__icons__right">
                    <img class="icons__right" src="img/menu-choise-icon.svg" alt="menu-icon">
                    <img class="icons__right" src="img/person-menu-icon.svg" alt="img">
                    <img src="img/basket-icon.svg" alt="basket-icon">
                </div>
            </div>
        </div>
        <div class="header">
            <div class="man__photo"><img src="img/man-top-BG.png" alt="photo"></div>
            <div class="top__info">
                <div class="top__text">
                    <p class="the__brand">THE BRAND</p>
                    <p class="text__mini">OF LUXERIOUS <span class="pink__text">FASHION</span></p>
                </div>
                <div class="pink__line"></div>
            </div>
        </div>
    </div>
    <div class="cards-block container">
        <div class="mini-cards">
            <div class="card card-block-women">
                <img class="card-woman" src="img/woman-n.jpg" alt="img">
                <div class="img-women-text">
                    <p class="woman-text">30% OFF</p>
                    <p class="woman-pink-text">FOR WOMEN</p>
                </div>
            </div>
            <div class="card card-block-man">
                <img class="card-man" src="img/man-n.jpg" alt="img">
                <div class="img-man-text">
                    <p class="man-text">HOT-DEAL</p>
                    <p class="man-pink-text">FOR MAN</p>
                </div>
            </div>
            <div class="card card-block-kid">
                <img class="card-kid" src="img/kid-n.jpg" alt="img">
                <div class="img-kid-text">
                    <p class="kid-text">NEW-ARRIVALS</p>
                    <p class="kid-pink-text">FOR KIDS</p>
                </div>
            </div>
        </div>
        <div class="big-horisont__card container">
            <img class="big__card__img" src="img/horisontal-n.jpg" alt="img">
            <div class="img-horisont-text">
                <p class="horisont-text">LUXIROUS & TRENDY</p>
                <p class="horisont-pink-text">ACCESORIES</p>
            </div>
        </div>
    </div>
    <div class="products">
        <h4 class="product__heading">Fetured Items</h4>
        <p class="product__text">Shop for items based on what we featured in this week</p>
    </div>
</body>

</html>
